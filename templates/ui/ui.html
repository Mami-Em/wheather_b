<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>User Interface</title>
</head>
<body class="text-slate-700">


    <div class="p-2">

        <div class="p-4">

            <form action="">
                <div class="relative border rounded-md">

                    <div class="p-2  pl-12 w-full">
                        <input type="text" placeholder="input here" class="w-full outline-none">

                    </div>

                    <div class="absolute px-3 left-0 top-1/2 -translate-y-1/2">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                          

                    </div>


                </div>
            </form>

        </div>

        <div class="p-4">
            <div className="bg-white">
                <div className="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                  <h2 className="text-2xl font-bold tracking-tight text-gray-900">Country typed fun fax</h2>
          
                  <div className="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">


                      <div class="mt-8">
                        <div class="flow-root">
                          <ul role="list" class="-my-6 divide-y divide-gray-200">
                            <li class="flex py-6">
                              <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                <img src="https://countryflagsapi.com/png/madagascar" alt="Flag loading" class="h-full w-full object-cover object-center">
                              </div>
        
                              <div class="ml-4 flex flex-1 flex-col">
                                <div>
                                  <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3>
                                      <a href="#">Country's name</a>
                                    </h3>
                                  </div>
                                  <p class="mt-1 text-sm text-gray-500">Description, Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                                </div>
                                <div class="flex flex-1 items-end justify-between text-sm pt-2">
                                  
        
                                  <div class="flex">
                                    <a class="font-medium text-indigo-600 hover:text-indigo-500">Learn more</a>
                                  </div>
                                </div>
                              </div>
                            </li>
        
                            <li class="flex py-6">
                              <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                <img src="https://countryflagsapi.com/png/brazil" alt="flag loading" class="h-full w-full object-cover object-center">
                              </div>
        
                              <div class="ml-4 flex flex-1 flex-col">
                                <div>
                                  <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3>
                                      <a href="#">Medium Stuff Satchel</a>
                                    </h3>
                                    <p class="ml-4">$32.00</p>
                                  </div>
                                  <p class="mt-1 text-sm text-gray-500">Blue</p>
                                </div>
                                <div class="flex flex-1 items-end justify-between text-sm">
                                  <p class="text-gray-500">Qty 1</p>
        
                                  <div class="flex">
                                    <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
                                  </div>
                                </div>
                              </div>
                            </li>
        
                            <!-- More products... -->
                          </ul>
                        </div>
                      </div>
                    </div>



                  </div>

                </div>
        </div>

    </div>


    
</body>
</html>
